<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature converter</h1>
         <div class="temp-container">
            <label for="celcius">celcius</label>
            <input onchange="computeTemp(event)" type="number" name="celcius" id="celcius" placeholder="enter Temperature">
         </div>
         <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input onchange="computeTemp(event)" type="number" name="Fahrenheit" id="Fahrenheit" placeholder="enter Temperature">
         </div>
         <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input onchange="computeTemp(event)"type="number" name="Kelvin" id="Kelvin" placeholder="enter Temperature">
         </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
